<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Smart Money Tracker</title>
  <link rel="stylesheet" href="style.css" />
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
  <div class="dashboard">
    <header>
      <h1>ğŸ’¸ Smart Money Tracker</h1>
      <p id="motivationalText">âš ï¸ Spending more than earning!</p>
    </header>

    <section class="main-content">
      <!-- Left Panel: Cards and Charts -->
      <div class="left-panel">
        <div class="cards">
          <div class="card income">
            <h3>Income</h3>
            <p id="income">â‚¹0</p>
          </div>
          <div class="card expense">
            <h3>Expense</h3>
            <p id="expense">â‚¹0</p>
          </div>
          <div class="card balance">
            <h3>Balance</h3>
            <p id="balance">â‚¹0</p>
          </div>
        </div>

        <div class="goal-section">
          <input type="number" id="goalInput" placeholder="Enter saving goal" />
          <button id="setGoal">Set Goal</button>
          <div class="goal-bar">
            <div id="goalProgress"></div>
          </div>
        </div>

        <div class="chart-container">
          <canvas id="chart"></canvas>
        </div>

        <div class="chart-container">
          <canvas id="monthlyChart"></canvas>
        </div>
      </div>

      <!-- Right Panel: Transactions -->
      <div class="right-panel">
        <h2>â• Add Transaction</h2>
        <div class="inputs">
          <input type="text" id="desc" placeholder="Description" />
          <input type="number" id="amount" placeholder="Amount (+/-)" />
          <select id="category">
            <option value="General">General</option>
            <option value="Food">Food</option>
            <option value="Travel">Travel</option>
            <option value="Bills">Bills</option>
            <option value="Entertainment">Entertainment</option>
          </select>
          <button id="addBtn">Add</button>
          <button id="voiceBtn">ğŸ¤ Voice</button>
        </div>

        <h3>ğŸ“œ Transaction History</h3>
        <ul id="list"></ul>

        <button id="downloadReport">ğŸ“„ Download Report</button>
      </div>
    </section>

    <footer>
      <p>ğŸ§  Designed by <strong>Nehal Kwatra</strong> & <strong>Aditya Bhashkar</strong> | Smart Dashboard Edition</p>
    </footer>
  </div>

  <!-- External JS Files -->
  <script src="script.js"></script>
  <script src="js/voice.js"></script>
  <script src="js/summary.js"></script>

  <!-- For PDF Export -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js"></script>
  <script src="js/pdfExport.js"></script>
</body>
</html>
